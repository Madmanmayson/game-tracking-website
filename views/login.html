<body>
<include href="views/navbar.html"/>

<div class="container short_container" id="login">
    <div class="loginBox">
        <h2 class="text-center">Login</h2>
        <form class="login" action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <check if="{{ !empty(@error) }}">
                <span class="err">
                    {{ @error }}
                </span>
            </check>
            <button type="submit" class="btn mt-3 w-100">Login</button>
        </form>
    </div>
        <a class="loginBox mt-1" href="/game-tracker/registration">
            Create an account!
        </a>
</div>

<include href="views/footer.html"/>
<include href="views/global-scripts.html"/>
</body>
</html>
