<include href="views/header.html" />

<body>
<link href="styles/main-styles.css" rel="stylesheet">
<include href="views/navbar.html" />

<div class="container" id="login">
    <div class="loginBox">
        <h2 class="text-center">Login</h2>
        <form class="login" action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <check if="{{ !empty(@error) }}">
                <span class="err">
                    {{ @error }}
                </span>
            </check>
            <button type="submit" class="btn btn-primary bg-success mt-3">Login</button>
        </form>
    </div>
</div>


<include href="views/global-scripts.html" />
</body>
</html>
