<include href="views/header.html" />

<body>
<include href="views/navbar.html" />

<div class="container pt-5 pb-5" id="registration">
    <h2>Registration</h2>
    <form class="login" action="#" method="post">
        <div class="form-group">
            <label for="userName">
                <input class="form-control" id="username" value="{{ @username }}">Username
            </label>
            <check if="{{ isset(@errors['userName'] }}">
                <span class="err">{{ @errors['username'] }}</span>
            </check>
        </div>
        <div class="form-group">
            <label for="password">
                <input type="password" class="form-control" id="password">Password
            </label>
            <check if="{{ isset(@errors['password'] }}">
                <span class="err">{{ @errors['password'] }}</span>
            </check>
        </div>
        <div class="form-group">
            <label for="email">
                <input type="text" class="form-control" id="email" value="{{ @userEmail }}">Email
            </label>
            <check if="{{ isset(@errors['email'] }}">
                <span class="err">{{ @errors['email'] }}</span>
            </check>
        </div>
        <button type="submit" class="btn btn-primary bg-success mt-2">Create Account</button>
    </form>
</div>

<include href="views/global-scripts.html" />
</body>
</html>
