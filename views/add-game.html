<include href="views/header.html" />

<body>
<include href="views/navbar.html" />

<!-- Content goes here -->

<div class="container">
    <h1>Game insertion form</h1>
    <form action="#" method="post">
        <div class="row">
            <div class="col-12">
                <label for="title">Game Title</label>
                <input type="text" class="form-control" id="title" name="title">
                <check if="{{ isset(@errors['title']) }}">
                    <span class="err">{{ @errors['title'] }}</span>
                </check>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="description">Description</label>
                <textarea class="form-control" id="description"
                          name="description" rows="3" maxlength="255"></textarea>
                <check if="{{ isset(@errors['description']) }}">
                    <span class="err">{{ @errors['description'] }}</span>
                </check>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre">
                <check if="{{ isset(@errors['genre']) }}">
                    <span class="err">{{ @errors['genre'] }}</span>
                </check>
            </div>
            <div class="col-md-12 col-lg-6">
                <label for="platforms">Platform</label>
                <div class="d-flex align-content-start flex-wrap" id="platforms">
                    <repeat group="{{ @platforms }}" key="{{ @key }}" value="{{ @value }}">
                        <div class="form-check px-3 py-1">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"
                                       name="platforms[]" value="{{ @key }}"
                                <check if="{{ in_array(@value, @gamePlatform) }}">
                                    checked = "checked"
                                </check>
                                >{{ @value }}
                            </label>
                        </div>
                    </repeat>
                </div>
                <check if="{{ isset(@errors['platform']) }}">
                    <span class="err">{{ @errors['platform'] }}</span>
                </check>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary mt-2 w-100">Add game</button>
            </div>
            <div class="col-4"></div>
        </div>
    </form>
</div>

<include href="views/footer.html" />
<include href="views/global-scripts.html" />
</body>
</html>
